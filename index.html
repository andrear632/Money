<!DOCTYPE html>
<html>
<head>
    <title>Money</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
            .register('./service-worker.js').then(registration => {}).catch(err => {console.log("reg failed")})
        }
    </script>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="apple-touch-startup-image" href="splash.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="Money">
    <meta name="apple-touch-fullscreen" content="yes" />

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body onload="loadLocalStorage()">

    <div class="container px-5 mt-5 mb-4 fs-4">
        <form>
            <div class="row my-3">
                <div class="col-5 text-end pe-3" id="a"></div>
                <div class="col-7 form-check">
                    <input class="form-check-input" type="radio" id="ina" name="where" value="a">
                    <label class="form-check-label" for="ina"> Cassaforte </label>
                </div>
            </div>
        
            <div class="row my-3">
                <div class="col-5 text-end pe-3" id="b"></div>
                <div class="col-7 form-check">
                    <input class="form-check-input" type="radio" id="inb" name="where" value="b">
                    <label class="form-check-label" for="inb"> Paypal </label>
                </div>
            </div>
        
            <div class="row my-3">
                <div class="col-5 text-end pe-3" id="c"></div>
                <div class="col-7 form-check">
                    <input class="form-check-input" type="radio" id="inc" name="where" value="c">
                    <label class="form-check-label" for="inc"> Mamma </label>
                </div>
            </div>
        
            <div class="row my-3">
                <div class="col-5 text-end pe-3" id="d"></div>
                <div class="col-7 form-check">
                    <input class="form-check-input" type="radio" id="ind" name="where" value="d">
                    <label class="form-check-label" for="ind"> Genious Card </label>
                </div>
            </div>
        
            <div class="row my-3">
                <div class="col-5 text-end pe-3" id="e"></div>
                <div class="col-7 form-check">
                    <input class="form-check-input" type="radio" id="ine" name="where" value="e">
                    <label class="form-check-label" for="ine"> Intesa </label>
                </div>
            </div>
        
            <div class="row my-3">
                <div class="col-5 text-end pe-3" id="f"></div>
                <div class="col-7 form-check">
                    <input class="form-check-input" type="radio" id="inf" name="where" value="f">
                    <label class="form-check-label" for="inf"> Portafoglio </label>
                </div>
            </div>
        </form>
    </div>

    <div class="container my-4">
        <div class="row my-4">
            <div class="col-3"></div>
            <input class="fs-3 col-2 btn btn-danger rounded-2" type="button" value="-" onclick="MsaveLocalStorage()">
            <div class="col-2"></div>
            <input class="fs-3 col-2 btn btn-success rounded-2" type="button" value="+" onclick="PsaveLocalStorage()">
            <div class="col-3"></div>
        </div>
        <div class="row my-4 mx-5">
            <div class="col-3"></div>
            <input class="fs-4 col-6" type="number" id="am" inputmode="decimal">
            <div class="col-3"></div>
        </div>
        <div class="row my-4 fs-4">
            <div class="text-end col-6">
                Total:
            </div>
            <div id="tot" class="text-start col-6 g-0">
                0
            </div>
        </div>
        <div class="row my-4 mx-5">
            <div class="col-6 fs-4 text-end pe-4">Last: </div>
            <input class="col-4 text-center fs-4" type="number" id="lastPay" onfocusout="saveDate()" inputmode="decimal">
            <div class="col-2"></div>
        </div>
        <div class="row my-4" id="err" hidden="true">
            <div class="fs-4 text-center text-bg-warning">Seleziona destinazione</div>
        </div>
        <div class="row my-4" id="suc" hidden="true">
            <div class="fs-4 text-center text-bg-success" id="insuc">Aggiornato!</div>
        </div>
        <div class="row my-4" id="sucm" hidden="true">
            <div class="fs-4 text-center text-bg-danger" id="insucm">Aggiornato!</div>
        </div>
    </div>
    


</body>
</html>
